<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>凝聚｜2026 感謝祭｜回饋表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    /* 基礎設定 */
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #f8fafc; height: 100vh; overflow: hidden; }
    
    /* 共用容器 */
    .container { 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      height: 100%; text-align: center; padding: 20px; box-sizing: border-box;
    }

    /* 圖示與標題 */
    .icon-box {
      width: 100px; height: 100px; background: #06c755; border-radius: 24px; margin-bottom: 24px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 10px 20px rgba(6, 199, 85, 0.2);
    }
    .icon-box svg { width: 50px; height: 50px; fill: white; }
    
    h1 { font-size: 22px; color: #1e293b; margin: 0 0 12px; font-weight: 700; }
    p { font-size: 15px; color: #64748b; margin: 0 0 32px; line-height: 1.6; max-width: 400px; }

    /* 按鈕樣式 */
    .btn-main {
      display: block; width: 100%; max-width: 320px; padding: 16px 0;
      background-color: #06c755; color: white;
      border-radius: 50px; text-decoration: none; font-size: 16px; font-weight: bold;
      box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3);
      cursor: pointer; border: none; outline: none;
      transition: opacity 0.2s;
    }
    .btn-main:active { opacity: 0.9; transform: scale(0.98); }

    /* 燈箱 (Desktop QR) */
    .modal-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: #f8fafc; z-index: 9999;
      display: none; /* 預設隱藏 */
      flex-direction: column; align-items: center; justify-content: center;
    }
    .qr-frame {
      background: #fff; padding: 16px; border-radius: 20px;
      border: 1px solid #e2e8f0; margin-top: 20px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
    }
    .qr-frame img { width: 200px; height: 200px; display: block; }

    /* 表單 iframe */
    #filloutFrame {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      border: none; background: #fff; z-index: 100; display: none;
    }

    /* 工具類 */
    .hidden { display: none !important; }
  </style>
</head>
<body>

  <div id="mobileLanding" class="container">
    <div class="icon-box">
      <svg viewBox="0 0 24 24"><path d="M21.6 11.2c0-4.6-4.3-8.4-9.6-8.4S2.4 6.6 2.4 11.2c0 4.1 3.6 7.6 8.4 8.2v0.1l-1.2 3.8c-0.1 0.4 0.2 0.7 0.5 0.7 0.2 0 0.3-0.1 0.4-0.1l4.9-3.4h0.1c3.5-0.6 6.1-4.1 6.1-8.3z"/></svg>
    </div>
    <h1>感謝祭回饋表單</h1>
    <p>若無自動跳轉 LINE，請點下方按鈕開啟。</p>
    <button id="loginBtn" class="btn-main">點我開始填寫</button>
  </div>

  <div id="desktopModal" class="modal-overlay">
    <div class="icon-box">
      <svg viewBox="0 0 24 24"><path d="M3 3h6v6H3V3zm2 2v2h2V5H5zm8-2h6v6h-6V3zm2 2v2h2V5h-2zM3 13h6v6H3v-6zm2 2v2h2v-2H5zm13-2h3v2h-3v-2zm-3 0h2v2h-2v-2zm3 3h3v3h-3v-3zm-6 0h2v1h1v2h-3v-3zm3 3v3h3v-3h-3z" /></svg>
    </div>
    <h1>請使用手機填寫</h1>
    <p>請開啟手機相機或 LINE App 掃碼</p>
    <div class="qr-frame">
      <img id="qrImage" alt="QR Code" />
    </div>
  </div>

  <iframe id="filloutFrame" title="表單"></iframe>

  <script>
    /***** 設定區域 *****/
    const LIFF_ID = "2001467446-KNVd49W2";
    const FILL_OUT_BASE_URL = "https://cicostudio.fillout.com/t/6daWfoG9sJus?userid=xxxxx";
    /********************************/

    // 取得 DOM 元素
    const mobileLanding = document.getElementById('mobileLanding');
    const desktopModal = document.getElementById('desktopModal');
    const qrImage = document.getElementById('qrImage');
    const iframe = document.getElementById('filloutFrame');
    const loginBtn = document.getElementById('loginBtn');

    // 判斷裝置
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    // 顯示表單 (隱藏其他元素)
    function showForm(userId) {
      mobileLanding.classList.add('hidden');
      desktopModal.style.display = 'none';
      
      const url = new URL(FILL_OUT_BASE_URL);
      if(userId) url.searchParams.set('userid', userId);
      
      iframe.src = url.toString();
      iframe.style.display = 'block';
    }

    // 執行登入 (解決 400 錯誤的關鍵：正確使用 redirectUri)
    function triggerLogin() {
      if (!liff.isLoggedIn()) {
        // 使用 liff.login() 並指定 redirectUri 為當前頁面
        // 這會跳轉到 LINE 授權頁，結束後自動跳回這裡帶上 Token
        liff.login({ redirectUri: window.location.href });
      }
    }

    async function main() {
      // 1. 電腦版：直接顯示 QR Code，不跑 LIFF init (節省資源)
      if (!isMobile) {
        // QR Code 指向：LIFF URL (讓手機掃描後直接打開 LINE 內部瀏覽器)
        const liffUrl = `https://liff.line.me/${LIFF_ID}`;
        qrImage.src = `https://api.qrserver.com/v1/create-qr-code/?data=${encodeURIComponent(liffUrl)}&size=240x240`;
        desktopModal.style.display = 'flex';
        mobileLanding.classList.add('hidden');
        return; 
      }

      // 2. 手機版：初始化 LIFF
      try {
        await liff.init({ liffId: LIFF_ID });

        // 情況 A：已經登入 (LINE 內開啟，或 Web 授權剛回來)
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          showForm(profile.userId);
          return;
        }

        // 情況 B：未登入 (外部瀏覽器) -> 顯示按鈕
        // 設定按鈕事件
        loginBtn.onclick = triggerLogin;

      } catch (err) {
        console.error('LIFF Init Error:', err);
        // 如果 LIFF 初始化失敗 (例如網路問題)，降級顯示純表單 (無 UserID)
        alert("LIFF 載入失敗，將直接開啟表單");
        showForm(""); 
      }
    }

    main();
  </script>
</body>
</html>
