<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>凝聚｜2026 感謝祭｜回饋表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    /* 基礎設定 */
    body { margin: 0; font-family: system-ui, -apple-system, sans-serif; background: #f8fafc; height: 100vh; overflow: hidden; }
    
    /* 共用容器 */
    .container { 
      display: flex; flex-direction: column; align-items: center; justify-content: center; 
      height: 100%; text-align: center; padding: 20px; box-sizing: border-box;
      /* 關鍵修正：預設隱藏所有容器，由 JS 決定顯示誰 */
      display: none; 
    }

    /* 載入中畫面 (預設顯示) */
    #loadingScreen {
      display: flex; /* 只有這個預設是 flex */
      color: #64748b; font-size: 14px;
    }
    .spinner {
      width: 40px; height: 40px; border: 4px solid #e2e8f0; border-top: 4px solid #06c755; border-radius: 50%;
      animation: spin 1s linear infinite; margin-bottom: 16px;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* 圖示與標題 */
    .icon-box {
      width: 100px; height: 100px; background: #06c755; border-radius: 24px; margin-bottom: 24px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 10px 20px rgba(6, 199, 85, 0.2);
    }
    .icon-box svg { width: 50px; height: 50px; fill: white; }
    
    h1 { font-size: 22px; color: #1e293b; margin: 0 0 12px; font-weight: 700; }
    p { font-size: 15px; color: #64748b; margin: 0 0 32px; line-height: 1.6; max-width: 400px; }

    /* 按鈕樣式 */
    .btn-main {
      display: block; width: 100%; max-width: 320px; padding: 16px 0;
      background-color: #06c755; color: white;
      border-radius: 50px; text-decoration: none; font-size: 16px; font-weight: bold;
      box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3);
      cursor: pointer; border: none; outline: none;
      transition: opacity 0.2s;
    }
    .btn-main:active { opacity: 0.9; transform: scale(0.98); }

    /* 表單 iframe */
    #filloutFrame {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      border: none; background: #fff; z-index: 100; display: none;
    }
  </style>
</head>
<body>

  <div id="loadingScreen" class="container">
    <div class="spinner"></div>
    <div>資料讀取中...</div>
  </div>

  <div id="loginLanding" class="container">
    <div class="icon-box">
      <svg viewBox="0 0 24 24"><path d="M21.6 11.2c0-4.6-4.3-8.4-9.6-8.4S2.4 6.6 2.4 11.2c0 4.1 3.6 7.6 8.4 8.2v0.1l-1.2 3.8c-0.1 0.4 0.2 0.7 0.5 0.7 0.2 0 0.3-0.1 0.4-0.1l4.9-3.4h0.1c3.5-0.6 6.1-4.1 6.1-8.3z"/></svg>
    </div>
    <h1>感謝祭回饋表單</h1>
    <p>為了確保您的會員權益，<br>請點擊下方按鈕登入 LINE 進行填寫。</p>
    <button id="loginBtn" class="btn-main">以 LINE 帳號登入</button>
  </div>

  <iframe id="filloutFrame" title="表單"></iframe>

  <script>
    /***** 設定區域 *****/
    const LIFF_ID = "2001467446-KNVd49W2";
    const FILL_OUT_BASE_URL = "https://cicostudio.fillout.com/t/6daWfoG9sJus?userid=xxxxx";
    /********************************/

    // 取得 DOM 元素
    const loadingScreen = document.getElementById('loadingScreen');
    const loginLanding = document.getElementById('loginLanding');
    const iframe = document.getElementById('filloutFrame');
    const loginBtn = document.getElementById('loginBtn');

    // 切換顯示狀態的輔助函式
    function showState(state) {
      // 先隱藏所有介面
      loadingScreen.style.display = 'none';
      loginLanding.style.display = 'none';
      iframe.style.display = 'none';

      // 根據狀態顯示對應介面
      if (state === 'loading') loadingScreen.style.display = 'flex';
      if (state === 'landing') loginLanding.style.display = 'flex';
      if (state === 'form') iframe.style.display = 'block';
    }

    // 顯示表單 (帶入 UserID)
    function loadForm(userId) {
      const url = new URL(FILL_OUT_BASE_URL);
      if(userId) url.searchParams.set('userid', userId);
      iframe.src = url.toString();
      showState('form');
    }

    // 執行登入
    function triggerLogin() {
      if (!liff.isLoggedIn()) {
        // 使用 redirectUri 設定為當前頁面，支援桌機與手機的標準 Web Login
        liff.login({ redirectUri: window.location.href });
      }
    }

    async function main() {
      // 1. 初始化 LIFF
      try {
        await liff.init({ liffId: LIFF_ID });

        // 情況 A：已經登入 
        // (LINE App 內掃碼開啟、或桌機/手機瀏覽器剛從 LINE Login 回來)
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          loadForm(profile.userId);
          return;
        }

        // 情況 B：未登入 (第一次用桌機開啟，或外部瀏覽器未授權)
        // 隱藏 Loading，顯示「登入按鈕」介面
        showState('landing');
        loginBtn.onclick = triggerLogin;

      } catch (err) {
        console.error('LIFF Init Error:', err);
        // 如果 LIFF 初始化完全失敗 (網路問題或 ID 錯誤)
        // 至少讓使用者能看到表單 (雖然沒 ID)
        alert("系統連線異常，將直接開啟表單");
        loadForm(""); 
      }
    }

    // 啟動程式
    main();
  </script>
</body>
</html>
