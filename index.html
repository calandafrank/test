<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>凝聚｜首次體驗預約｜回饋表單</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    /* 基礎設定 */
    body {
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      background: #f8fafc;
      height: 100vh;
      overflow: hidden;
    }

    /* 共用容器設定 (預設隱藏，由 JS 控制顯示) */
    .container {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    /* 1. 載入中畫面 */
    #loadingScreen {
      display: flex;
      color: #64748b;
      font-size: 14px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e2e8f0;
      border-top: 4px solid #06c755;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    /* 2. 登入引導頁 (共用樣式) */
    .icon-box {
      width: 100px;
      height: 100px;
      background: #06c755;
      border-radius: 24px;
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 20px rgba(6, 199, 85, 0.2);
    }

    .icon-box svg {
      width: 50px;
      height: 50px;
      fill: white;
    }

    h1 {
      font-size: 22px;
      color: #1e293b;
      margin: 0 0 12px;
      font-weight: 700;
    }

    p {
      font-size: 15px;
      color: #64748b;
      margin: 0 0 32px;
      line-height: 1.6;
      max-width: 400px;
    }

    .btn-main {
      display: block;
      width: 100%;
      max-width: 320px;
      padding: 16px 0;
      background-color: #06c755;
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-size: 16px;
      font-weight: bold;
      box-shadow: 0 4px 12px rgba(6, 199, 85, 0.3);
      cursor: pointer;
      border: none;
      outline: none;
      transition: opacity 0.2s;
    }

    .btn-main:active {
      opacity: 0.9;
      transform: scale(0.98);
    }

    /* 3. 桌機 QR Code 畫面 */
    .qr-box {
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
      margin-bottom: 24px;
    }

    .qr-box img {
      width: 200px;
      height: 200px;
      display: block;
    }

    /* 4. 發送成功畫面 */
    #successScreen {
      color: #1e293b;
    }

    .success-icon {
      width: 80px;
      height: 80px;
      background: #06c755;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 10px 20px rgba(6, 199, 85, 0.2);
    }

    .success-icon svg {
      width: 40px;
      height: 40px;
      fill: white;
    }

    /* 5. 表單 Iframe */
    #filloutFrame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      background: #fff;
      z-index: 100;
      display: none;
    }
  </style>
</head>

<body>

  <div id="loadingScreen" class="container" style="display: flex;">
    <div class="spinner"></div>
    <div id="loadingText">資料讀取中...</div>
  </div>

  <!-- 手機版未登入引導 -->
  <div id="loginLanding" class="container">
    <div class="icon-box">
      <svg viewBox="0 0 24 24">
        <path
          d="M21.6 11.2c0-4.6-4.3-8.4-9.6-8.4S2.4 6.6 2.4 11.2c0 4.1 3.6 7.6 8.4 8.2v0.1l-1.2 3.8c-0.1 0.4 0.2 0.7 0.5 0.7 0.2 0 0.3-0.1 0.4-0.1l4.9-3.4h0.1c3.5-0.6 6.1-4.1 6.1-8.3z" />
      </svg>
    </div>
    <h1>首次體驗預約</h1>
    <p>為了確保預約資料能正確發送<br>請點擊下方按鈕開啟 LINE</p>
    <button id="loginBtn" class="btn-main">前往 LINE 預約</button>
  </div>

  <!-- 桌機版 QR Code 引導 -->
  <div id="desktopLanding" class="container">
    <div class="qr-box">
      <img id="qrImage" src="" alt="Scan QR Code" />
    </div>
    <h1>請使用手機掃描</h1>
    <p>此表單需要透過手機上的 LINE app 填寫<br>請開啟相機掃描上方條碼</p>
  </div>

  <div id="successScreen" class="container">
    <div class="success-icon">
      <svg viewBox="0 0 24 24">
        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z" />
      </svg>
    </div>
    <h1>小編收到你的預約囉！</h1>
    <p>請回到對話確認是否成功發送<br>【首次體驗預約資料】<br><br>如無，請提醒小編已完成填寫<br>我們將盡快與您確認資訊</p>
    <button onclick="liff.closeWindow()" class="btn-main" style="background:#64748b">關閉視窗</button>
  </div>

  <iframe id="filloutFrame" title="表單"></iframe>

  <script>
    /* 【修正 1】破框程式碼：防止 Fillout 在 iframe 內轉址導致卡死 */
    if (window.self !== window.top) {
      window.top.location.href = window.location.href;
    }
    /***** 設定區域 (請務必修改這裡) *****/
    const LIFF_ID = "2001467446-KNVd49W2";

    // 您的官方帳號 ID (開頭要加 @)
    const LINE_OA_ID = "@biu5388t";

    // Fillout 網址
    const FILL_OUT_BASE_URL = "https://cicostudio.fillout.com/t/s2Q1z59UH1us";
    /*******************************************/

    // DOM 元素
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingText = document.getElementById('loadingText');
    const loginLanding = document.getElementById('loginLanding');
    const desktopLanding = document.getElementById('desktopLanding');
    const successScreen = document.getElementById('successScreen');
    const iframe = document.getElementById('filloutFrame');
    const loginBtn = document.getElementById('loginBtn');
    const qrImage = document.getElementById('qrImage');

    // 狀態切換管理
    function showState(state) {
      // 隱藏全部
      loadingScreen.style.display = 'none';
      loginLanding.style.display = 'none';
      desktopLanding.style.display = 'none';
      successScreen.style.display = 'none';
      iframe.style.display = 'none';

      // 顯示指定區塊
      if (state === 'loading') loadingScreen.style.display = 'flex';
      if (state === 'landing') loginLanding.style.display = 'flex';
      if (state === 'desktop') desktopLanding.style.display = 'flex';
      if (state === 'success') successScreen.style.display = 'flex';
      if (state === 'form') iframe.style.display = 'block';
    }

    // 發送訊息給官方帳號 (含 Fallback 機制)
    async function sendMessageToOA(params) {
      loadingText.innerText = "資料傳送中...";
      showState('loading');

      // 1. 抓取參數 (對應 Fillout 轉址設定)
      const name = params.get('name') || "";
      const phone = params.get('phone') || "";
      const location = params.get('location') || "";
      const datetime = params.get('datetime') || "";
      const referer = params.get('referer') || "無";
      const promocamp = params.get('promocamp') || "無";

      // 2. 組合訊息內容
      const messageText = `【首次體驗預約資料】\n小編會盡快和您確認預約時段～\n\n．姓名： ${name}\n．電話： ${phone}\n．門市： ${location}\n．希望日期／時段： ${datetime}\n．介紹人： ${referer}\n．活動／優惠： ${promocamp}`;

      try {
        // 3. 嘗試使用 LIFF 隱形發送 (僅限 LINE App 內有效)
        if (!liff.isInClient()) {
          throw new Error("外部瀏覽器無法使用 sendMessages");
        }

        await liff.sendMessages([{ type: 'text', text: messageText }]);

        // 發送成功
        showState('success');
        setTimeout(() => liff.closeWindow(), 3000);

      } catch (err) {
        console.log('自動發送失敗，改用備案:', err);

        // 4. 備案：轉址到聊天室 (適用於 Chrome/Safari/電腦)
        // 這會喚起 LINE App 並將文字帶入輸入框
        const encodedText = encodeURIComponent(messageText);
        const oaUrl = `https://line.me/R/oaMessage/${LINE_OA_ID}/?${encodedText}`;

        // 執行轉址
        window.location.href = oaUrl;
      }
    }

    // 載入表單 iframe
    function loadForm(userId) {
      const url = new URL(FILL_OUT_BASE_URL);
      if (userId) url.searchParams.set('userid', userId);
      iframe.src = url.toString();
      showState('form');
    }

    // 觸發登入
    function triggerLogin() {
      if (!liff.isLoggedIn()) {
        liff.login({ redirectUri: window.location.href });
      }
    }

    // 主程式入口
    async function main() {
      // 確保初始狀態為載入中
      showState('loading');

      try {
        await liff.init({ liffId: LIFF_ID });

        // A. 檢查是否為填單完成回傳 (URL 帶有 action=submit_done)
        const params = new URLSearchParams(window.location.search);
        if (params.get('action') === 'submit_done') {
          if (!liff.isLoggedIn()) {
            liff.login({ redirectUri: window.location.href });
            return;
          }
          await sendMessageToOA(params);
          return;
        }

        // B. 平台判斷 logic fix
        // 修正: liff.getOS() === 'web' 包含所有外部瀏覽器 (手機/桌機)
        // 需額外判斷是否為手機裝置
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isInClient = liff.isInClient();

        // 如果是外部瀏覽器 (非 LINE App 內)
        if (!isInClient) {
          // 如果是桌機 -> 顯示 QR Code 引導手機掃描
          if (!isMobile) {
            const currentUrl = window.location.href;
            const qrApi = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(currentUrl)}`;
            qrImage.src = qrApi;
            showState('desktop');
            return;
          }

          // 如果是手機瀏覽器且未登入 -> 顯示登入引導頁
          if (!liff.isLoggedIn()) {
            showState('landing');
            loginBtn.onclick = triggerLogin;
            return;
          }
        }

        // C. 正常流程 (LINE App 內 或 手機瀏覽器已登入)
        if (liff.isLoggedIn()) {
          const profile = await liff.getProfile();
          loadForm(profile.userId);
          return;
        }

        // D. 萬一在 LINE App 內卻沒登入 (極少見，通常 liff.init 會自動處理)
        // 為了保險起見，顯示登入引導或直接 triggerLogin
        if (isInClient && !liff.isLoggedIn()) {
          liff.login();
          return;
        }

        // E. 最後防呆 (未預期的狀態)
        showState('landing');
        loginBtn.onclick = triggerLogin;

      } catch (err) {
        console.error('LIFF Init Error:', err);
        alert("系統初始化失敗，將嘗試直接開啟表單");
        loadForm("");
      }
    }

    // 啟動
    main();
  </script>
</body>

</html>
